{% extends "base.html" %}

{% block content %}   
<div class="card p-4 rounded" style="max-width: 500px; margin: 0 auto; margin-top: 30px ; position: relative;">
    <h2 class="text-center mb-4 font-weight-bold" style="font-size: x-large;">Inscreva-se </h2>
    <form action="/criarConta" method="post">
        <div class="mb-3">
            <label for="nome_empresa" class="form-label" style="color: #000;">Nome da Empresa:</label>
            <input type="text" class="form-control" name="nome_empresa" id="nome_empresa">
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label" style="color: #000;">Endere√ßo:</label>
            <input type="text" class="form-control" name="endereco" id="endereco">
        </div>
        <div class="mb-3">
            <label for="cidade" class="form-label" style="color: #000;">Cidade:</label>
            <input type="text" class="form-control" name="cidade" id="cidade">
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label" style="color: #000;">Estado:</label>
            <input type="text" class="form-control" name="estado" id="estado">
        </div>
        <div class="mb-3">
            <label for="nome_contato" class="form-label" style="color: #000;">Nome da pessoa para agendamento:</label>
            <input type="text" class="form-control" name="nome_contato" id="nome_contato">
        </div>
        <div class="mb-3">
            <label for="telefone_contato" class="form-label" style="color: #000;">Telefone:</label>
            <input type="tel" class="form-control" name="telefone_contato" id="telefone_contato">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label" style="color: #000;">E-mail:</label>
            <input type="email" class="form-control" name="email" id="email">
            <div class="mb-3">
                <label for="senha" class="form-label" style="color: #000;">Senha:</label>
                <input type="password" class="form-control" name="senha" id="senha">
        </div>
        <div class="mb-3" style="text-align: right;">
            <button class="btn btn-dark">
                Criar Conta <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
