{% extends "base.html" %}

{% block content %}
<div class="card p-4 rounded" style="max-width: 900px; margin: 0 auto; margin-top: 30px ; position: relative;">
    <h2 class="text-center mb-4 font-weight-bold" style="font-size: x-large;">Meus Equipamentos</h2>
    <div class="col">
        <table class="table table-striped table-bordered" style="width: 100%;">
            <thead>
                <tr>
                    <td><strong>Equipamento</strong></td>
                    <td><strong>Marca</strong></td>
                    <td><strong>Modelo</strong></td>
                    <td><strong>Número de Série</strong></td>
                </tr>
            </thead>
            <tbody>
                {% for row in lista_equipamentos %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td width="140">
                        <a href="/edit_equipamento/{{row[0]}}" class="btn btn-secondary btn-sm">editar</a>
                        <a href="/delete_equipamento/{{row[0]}}" class="btn btn-danger btn-sm">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    <a class="btn btn-secondary btn-sm" href="{{ url_for('main.criar_equipamento') }}">Criar Equipamento</a>
    </div>  
</div>
{% endblock %}
